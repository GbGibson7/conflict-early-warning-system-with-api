version: '3.8'

services:
  web:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: conflict-early-warning
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/conflict_db
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - DEBUG=False
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - conflict-network

  db:
    image: postgres:14
    container_name: conflict-db
    environment:
      - POSTGRES_DB=conflict_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d conflict_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - conflict-network

  redis:
    image: redis:7-alpine
    container_name: conflict-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - conflict-network

  streamlit:
    build:
      context: ../..
      dockerfile: deployment/docker/streamlit.Dockerfile
    container_name: conflict-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://web:8000
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - conflict-network

volumes:
  postgres_data:
  redis_data:

networks:
  conflict-network:
    driver: bridge